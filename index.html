<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Projected image creator</title>
		<meta name="description" content="viewer">
		<style type="text/css">
			body {
				font-family: 	sans-serif;
				font-size: 		9pt;
				line-height: 	16pt;
			}
			#container {
				float: 	left; 
				width: 	500px;
				height: 500px;
			}
			
			#data {
				width: 	180px;
				height: 60px;
			}
			.txt  { 	width: 	60px;  }
			.txts {
				width: 				40px;
				text-align: 	center;
			}
		</style>
	</head>
	<body>

		<div id='container'></div>
		
		<label> <input type='checkbox' id='paused'/> Paused </label>
		<br>
		<label> <input type='checkbox' id='useGPU'/> Compare on GPU </label>
		<br>
		<label><select id='gensPerFrame'>
			<option>1</option>
			<option>10</option>
			<option>20</option>
			<option>50</option>
			<option>100</option>
			</select> generations per frame
		</label>
		
		<br>
		<label><select id='fewerPolys'>
			<option selected='true'>Don't</option>
			<option>Slightly</option>
			<option>Somewhat</option>
			<option>Moderately</option>
			<option>Strongly</option>
			</select> prefer fewer polys
		</label>
		<br>
		<label> <input type='checkbox' id='flat'/> Flat polys </label>
		<br>
		Alphas <input class='txts' id='minA'> to <input class='txts' id='maxA'>
		
		<br><br>
		<label><input type='checkbox' id='showRef' /> Show reference </label>
		<br>
		<label><input type='checkbox' id='showScr' /> Scratch buffer </label>

		<br><br>
		<input class='txt' id='polys'> Polygons
		<br>
		<input class='txt' id='score'> Score
		<br>
		<input class='txt' id='gens'> Generations
		<br>
		<input class='txt' id='gps'> Gens/s
		

		<br><br>
		<button id='export'>Export vert/color data ↓</button>
		<br>
		<textarea id='data'></textarea>
		<br>
		<button id='import'>Import vert/color data ↑</button>
		
		<br><br clear="left">
		To change the target image, drag a local file (png/jpg/etc) onto this page.

		<script src="bundle.js"></script>

	</body>
</html>
